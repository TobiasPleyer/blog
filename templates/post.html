<article>
    <section id="content" class="body">
        <div class="entry-content">
            <footer class="post-info">
                <abbr class="published">
                    Published: $date$
                </abbr>
                $if(author)$
                <address class="vcard author">
                    by $author$
                </address>
                $endif$
            </footer>
        </div>
        $body$
    </section>
</article>
